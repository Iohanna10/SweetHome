<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Home</title>
</head>

<style>

    body {
        margin: 0;
        padding: 0;
        height: 125vh;
    }

    .background{
        background-image:linear-gradient(#d4d4bf -995%, #b6b69b 1%);
    }
    /*nav*/

    .logo {
        font-size: 24px;
        text-transform:uppercase;
        letter-spacing: 4px;
    }

    nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #23232e;
        height: 8vh;
    }

    .nav-list {
        list-style: none;
        display: flex;
    }

    .nav-list li {
        letter-spacing: 3px;
        margin-left: 35px;
    }

    /*h's*/

    h1{
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 55px;
        position: relative;
        top: 50px;
    }

    h2{
        color: #23232e;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 40px;
        position: relative;
        top: 200px;
    }

    h3{
        color: #23232e;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 35px;
        position: relative;
        top: 100px;
    }

    h4{
        color: #23232e;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 40px;
        position: relative;
        top: 350px;
    }

    /*conteudo*/

    .flex img {
        width: 100%;
        height: 235px;
        display: block;
        border-radius: 10px;
    }

    .flex {
        display: flex;
        flex-wrap: wrap;
        max-width: 935px;
        margin: 0 auto;
        position: relative;
        top: 350px;
    }

    .flex > div {
        flex: 1 1 400px;
        margin: 10px 10px 70px 10px; 
    }

    .p1 {
        
        text-align: center;
        width: 80%;
        display: block;
        margin: 0px 0px 0px 50%;
        transform: translate(-50%);
        padding: 0;
        font-family: arial;
        color: #fff;
        font-size: 25px;
        margin-top: 210px;
    }

    .p2 {
        
        text-align: center;
        width: 80%;
        display: block;
        margin: 0px 0px 0px 50%;
        transform: translate(-50%);
        padding: 0;
        font-family: arial;
        color: #fff;
        font-size: 25px;
        margin-top: 110px;
    }


    /*links*/

    a {
        color:#fff;
        text-decoration: none;
        transition: .3s;
    }

    a:hover {
        opacity: .7;
    }

</style>

<body class="background">
    <header>
        <nav>
            <a class="logo" href="index.html">Sweet Home</a>
            <ul class="nav-list">
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <h1>Sobre a Sweet Home</h1>
    <h2>Quem Somos?</h2>
    <p class="p1">A Sweet Home é uma empresa de aluguel de apartamentos e lofts. Estamos ativos e ajudando outras pessoas a encontrarem seu lar perfeito desde 2016.</p>
    <h3>Visão e Missão</h3>
    <p class="p2">Decidimos ajudar as pessoas a encontrarem o lar perfeito para elas!</p>
</body>
</html>
